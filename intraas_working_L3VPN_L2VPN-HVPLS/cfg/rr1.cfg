hostname rr1
!
no aaa new-model
!
license udi pid CSR1000V sn 9BDV9EJLNY9
diagnostic bootup level minimal
memory free low-watermark processor 71507
spanning-tree extend system-id
redundancy
!
lldp run
!
interface Loopback0
 ip address 1.1.1.10 255.255.255.255
!
interface GigabitEthernet1
 mtu 1700
 ip address 10.0.0.9 255.255.255.254
 ip router isis 100
 negotiation auto
 mpls ip
 no mop enabled
 no mop sysid
 isis network point-to-point 
!
!
router isis 100
 net 49.0000.0010.0100.1010.00
 is-type level-1
 metric-style wide
 passive-interface Loopback0
!         
router bgp 100
 bgp router-id 1.1.1.10
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor RR-CLIENTS peer-group
 neighbor RR-CLIENTS remote-as 100
 neighbor RR-CLIENTS update-source Loopback0
 neighbor UPSTREAM-RR peer-group
 neighbor UPSTREAM-RR remote-as 100
 neighbor UPSTREAM-RR update-source Loopback0
 neighbor 1.1.1.2 peer-group RR-CLIENTS
 neighbor 1.1.1.4 peer-group RR-CLIENTS
 neighbor 1.1.11.10 peer-group UPSTREAM-RR
 !
 address-family ipv4
 exit-address-family
 !
 address-family vpnv4
  neighbor RR-CLIENTS send-community extended
  neighbor RR-CLIENTS route-reflector-client
  neighbor UPSTREAM-RR send-community extended
  neighbor 1.1.1.2 activate
  neighbor 1.1.1.4 activate
  neighbor 1.1.11.10 activate
 exit-address-family
!
no ip http server
no ip http secure-server
!
!
!