hostname rr1
lldp run
interface Loopback0
 ip address 1.1.1.10 255.255.255.255
!
interface GigabitEthernet1
 mtu 1700
 ip address 10.0.0.9 255.255.255.254
 ip ospf network point-to-point
 negotiation auto
 mpls ip
 no mop enabled
 no mop sysid
 no shut
!
router ospf 200
 router-id 1.1.1.10
 passive-interface Loopback0
 network 1.1.1.10 0.0.0.0 area 0
 network 10.0.0.8 0.0.0.1 area 0
 mpls ldp sync
!
router bgp 200
 bgp router-id 1.1.1.10
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor RR-CLIENTS peer-group
 neighbor RR-CLIENTS remote-as 200
 neighbor RR-CLIENTS update-source Loopback0
 neighbor 1.1.1.1 peer-group RR-CLIENTS
 neighbor 1.1.1.2 peer-group RR-CLIENTS
 neighbor 1.1.1.3 peer-group RR-CLIENTS
 neighbor 1.1.1.4 peer-group RR-CLIENTS
 !
 address-family ipv4
 exit-address-family
 !
 address-family vpnv4
  neighbor RR-CLIENTS send-community extended
  neighbor RR-CLIENTS route-reflector-client
  neighbor 1.1.1.1 activate
  neighbor 1.1.1.2 activate
  neighbor 1.1.1.3 activate
  neighbor 1.1.1.4 activate
 exit-address-family
!
no ip http server
no ip http secure-server
!




