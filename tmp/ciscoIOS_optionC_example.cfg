!
version 12.2
service timestamps debug uptime
service timestamps log uptime
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
ip subnet-zero
ip cef
!
!
no ip domain-lookup
!
no mpls traffic-eng auto-bw timers frequency 0
mpls ldp router-id Loopback0 force
call rsvp-sync
!         
!
!
!
!
!
!
!
interface Loopback0
 ip address 1.1.1.2 255.255.255.255
 no clns route-cache
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
 no clns route-cache
!
interface Serial2/0
 ip address 10.1.2.2 255.255.255.252
 encapsulation frame-relay
 mpls ip
 serial restart-delay 0
 frame-relay map ip 10.1.2.1 201 broadcast
 no frame-relay inverse-arp
 no clns route-cache
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
 no clns route-cache
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
 no clns route-cache
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
 no clns route-cache
!
interface FastEthernet3/0
 ip address 10.2.4.1 255.255.255.252
 duplex full
 mpls bgp forwarding
 no clns route-cache
!
router ospf 100
 router-id 1.1.1.2
 log-adjacency-changes
 redistribute bgp 100 subnets route-map bgp2ospf
 network 1.1.1.2 0.0.0.0 area 0
 network 10.1.2.0 0.0.0.3 area 0
 neighbor 10.1.2.1 priority 1
!
router bgp 100
 no synchronization
 bgp router-id 1.1.1.2
 bgp log-neighbor-changes
 network 1.1.1.3 mask 255.255.255.255
 neighbor 10.2.4.2 remote-as 200
 neighbor 10.2.4.2 send-label
 no auto-summary
!
ip classless
!         
no ip http server
!
!
!
access-list 11 permit 1.1.1.6
cdp timer 5
!
route-map bgp2ospf permit 10
 match ip address 11
!
!
!
control-plane
!
!
dial-peer cor custom
!
!
!
!
line con 0
 exec-timeout 0 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 no login
!
!
end

